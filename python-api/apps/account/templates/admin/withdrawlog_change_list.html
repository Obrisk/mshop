{% extends 'admin/change_list.html' %}
{% block footer %}
    <div id="reject-withdraw" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="pay-order-label">
        <div class="modal-dialog" role="document" style="margin: 80px auto;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="pay-order-label">拒绝用户此次提现</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="" method="post">
                        <input type="hidden" id="withdraw-no" name="no" value="" />
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <div class="display_all_error"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark" class="col-sm-2 control-label">拒绝原因</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="reject-remark" name="remark" required></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="RejectWithdraw('{{ reject_url }}')">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
{% endblock %}
